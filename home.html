<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <!--    <link rel="icon" href="assets/img/favicon_io/favicon.ico"/>-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--    <title>{% block title %}Accueil{% endblock title %}</title>-->
    <!--    {% block stylesheets %}{% endblock %}-->
    <title>HOME</title>
</head>
<body>

<!-- HEADER -->
<header class="container-fluid header">
    <div class="row">
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4">
            <!-- LOGO -->
            <img src="assets/img/logoMVSC_textblanc.svg" class="img-fluid oooo" alt="logo MVSC">
        </div>
        <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-4 title-header">
            <p>mon commerce</p>
        </div>
        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-4">
            <img src="assets/img/proximite.svg" alt="proximite" class="img-fluid proximite">
        </div>


    </div>
</header>

<!-- MAPS -->
<section class="container-fluid section-map">
    <div class="container lamap">
        <img src="assets/img/maps.png" class="img-fluid" alt="carte maps">
    </div>
</section>

<!-- SECTION FORM -->
<section class="container-fluid section-form">
    <div class="section-form-h2">
        <h2>VOUS ETES UN COMMERCANT ? </h2>
    </div>
    <div class="section-form-h5">
        <h5>( remplissez le formulaire ci-dessous<br>
            pour appaître sur la carte )</h5>
    </div>
    <!-- FORM -->
    <div class="container form">
        <form method="#" action="#">
            <label for="enseigne">Enseigne :</label>
            <input class="form-control" type="text">
            <label for="nom">Nom :</label>
            <input class="form-control" type="text">
            <label for="nom">Prénom :</label>
            <input class="form-control" type="text">
            <label for="nom">Adresse :</label>
            <input class="form-control" type="text">
            <label for="categorie">Catégorie : </label>
            <input class="form-control" type="text">
            <label for="description">Description : </label>
            <textarea class="form-control" type="text" rows="5"></textarea>
            <label for="contact">Contact : </label>
            <input class="form-control" type="text" placeholder="Téléphone">
            <input class="form-control contact-input" type="text" placeholder="Email">
            <input class="form-control contact-input" type="text" placeholder="Site Web">

            <button type="button" class="btn btn-danger">VALIDER</button>
        </form>
    </div>
</section>

<!-- FOOTER -->
<footer class="container-fluid footer">
    <div class="row">
        <h5> Initiative bénévole réalisée par la formation<br>CDA Mulhouse OnlineFormaPro 2020</h5>
    </div>
    <div class="row">
        <img src="assets/img/logoOnline.svg" alt="logoOnline" class="img-fluid">
    </div>
</footer>
</body>
</html>
